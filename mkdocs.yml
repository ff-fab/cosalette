# MkDocs configuration
#
# Usage (via Taskfile — single source of truth for tool commands):
#   task docs:serve       # Local preview with hot reload
#   task docs:build       # Build static site to site/
#

# Structure follows a DITA-style information typing:
#   Tasks     — action-oriented (procedures: how to do something)
#   Concepts  — understanding-oriented (what/why, mental model)
#   Reference — information-oriented (facts: parameters, schemas, APIs)
#   (Optional) Troubleshooting — problem-oriented (symptoms → causes → fixes)


site_name: cosalette
site_description: an opinionated Python framework for building IoT-to-MQTT bridge applications
# site_url defaults to GitHub Pages URL. CI can override via SITE_URL env var.
# Local `mkdocs serve` ignores site_url for link generation.
site_url: !ENV [SITE_URL, 'https://ff-fab.github.io/cosalette/']
repo_url: https://github.com/ff-fab/cosalette
repo_name: ff-fab/cosalette
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  # Admonitions (note, warning, tip, etc.)
  - admonition
  - pymdownx.details

  # HTML / attribute extensions (required for grid cards, icon sizing)
  - attr_list
  - md_in_html

  # Code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Content tabs (e.g., showing Python / TypeScript side by side)
  - pymdownx.tabbed:
      alternate_style: true

  # Typography and formatting
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.keys

  # Lists and task lists
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  # Table of contents
  - toc:
      permalink: true
      toc_depth: 3

  # Tables
  - tables

  # Footnotes
  - footnotes

  # Emoji (used sparingly for status indicators)
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Navigation
nav:
  - Home: index.md
  - Architecture Decisions: adr/index.md

# Directories excluded from the build (internal-only content).
# Files matching these patterns are not copied to the output site.
exclude_docs: |
  TODO/
  demos/
  testing/test-file-template.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ff-fab/cosalette
